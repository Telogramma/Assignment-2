<head>

<body>

        <div class="checkbox-wrapper" id="checkboxWrapper">
            <div class="checkbox" id="checkbox"></div>
            <span>I'm not a robot</span>
        </div>

        <!-- Modal for Waldo verification -->
        <div class="modal" id="modal">
            <div class="modal-content">
                <button class="close-button" id="closeModal">Ã—</button>

                <!-- Waldo Image -->
                <div class="waldo-container">
                    <img src="https://miro.medium.com/v2/resize:fit:4800/format:webp/1*7v_75ZGg1CTmWAw1rEgMHQ.jpeg"

                    <div class="tooltip-container" id="tooltipContainer">
                        <div class="targeting-box"></div>
                    </div>
                </div>
                
                <button class="verify-button" id="verifyButton">Verify</button>
                <div class="message" id="message"></div>
            </div>
        </div>

        <!-- Success Message (Good Job Page) -->
<div class="good-job-page" id="goodJobPage">
